</head>
<body>
    <!-- Header/Navigation -->
    <header class="header">
        <div class="container">
          <a href="index.html" class="logo">
    <img src="/cosmic-christ-glories/images/logo-png.webp" alt="Logo" style="height: 150px; width: auto;">
</a>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="index.html#about" class="nav-link">About</a></li>
                    <li><a href="index.html#contact" class="nav-link">Contact</a></li>
                    <li><a href="events.html" class="nav-link active">Events</a></li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="events-hero">
        <div class="events-hero-overlay"></div>
        <div class="container">
            <div class="events-hero-content">
                <h1 class="events-hero-title">Join Our Upcoming Events</h1>
                <h2 class="events-hero-subtitle">Experience spiritual revival and divine encounters with the COSMIC KINGDOM.</h2>
                <a href="#events" class="btn btn-primary">Book a Ticket</a>
            </div>
        </div>
    </section>

    <!-- Events Section -->
    <section id="events" class="events">
        <div class="container">
            <h2 class="section-title">Upcoming Events</h2>
            <div class="events-grid">
                <div class="event-card" data-event-id="123">
                    <div class="event-image">
                    </div>
                    <div class="event-content">
                        <h3 class="event-title"></h3>
                        <div class="event-meta">
                            <span class="event-date"><i class="far fa-calendar-alt"></i></span>
                            <span class="event-time"><i class="far fa-clock"></i></span>
                        </div>
                        <p class="event-desc"></p>
                        <button class="btn btn-primary book-ticket">Book a Ticket</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
    <div class="modal-container">
        <button class="close-modal">&times;</button>
        <h2 class="modal-title">Book Your Ticket</h2>
        <form id="booking-form" class="modal-form">
            <div class="form-group">
                <input type="text" id="booking-name" name="name" required>
                <label for="booking-name">Full Name</label>
            </div>
            <div class="form-group">
                <input type="tel" id="booking-phone" name="phone" required>
                <label for="booking-phone">Phone Number</label>
            </div>
            <div class="form-group">
                <input type="text" id="booking-location" name="location" required>
                <label for="booking-location">Location</label>
            </div>
            <div class="form-group">
                <input type="email" id="booking-email" name="email" required>
                <label for="booking-email">Email</label>
            </div>
            <div class="form-group">
                <input type="number" id="booking-guests" name="guests" min="1" max="20" value="1" required>
                <label for="booking-guests">Number of Invited Guests</label>
            </div>
            <button type="submit" class="btn btn-primary">Book Now</button>
         
            <!-- Spinner (Hidden by Default) -->
<div id="booking-loader" class="loader-overlay" style="display: none;">
  <div class="loader"></div>
</div>

        </form>
    </div>
</div>
    </div>

        <!-- Success Toast (Hidden by Default) -->
<div id="success-toast" class="toast">

</html>
